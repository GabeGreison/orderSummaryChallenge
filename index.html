<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


</head>

<body>
  <main>

    <section>
      <div class="container">
        <div class="inside">
          <h3>Order Summary</h3>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

          <div class="changePlan">
            <img src="/order-summary-component-main/assets/icon-music.svg" alt="">

            <p>
              Annual Plan
            <span>
              $59.99/year
            </span> 
            </p>

            <a href="#" class="change">Change</a>
          </div>


          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>

        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GabeGreison" target="blank">Gabriel Greison</a>.
  </main>

  </div>
</body>

</html>
